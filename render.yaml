databases:
  - name: postgres
    ipAllowList: []
    databaseName: rails-watch-list
    user: rails-watch-list

services:
  - type: web
    name: rails-watch-list
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
